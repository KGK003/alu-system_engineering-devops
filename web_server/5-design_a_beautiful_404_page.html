<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <style>
   
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
      color: #333;
      text-align: center;
    }

    .container {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      padding: 40px;
      max-width: 500px;
      width: 100%;
    }

    .error-code {
      font-size: 100px;
      color: #ff6347;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .error-message {
      font-size: 24px;
      color: #555;
      margin-bottom: 20px;
    }

    .creative-message {
      font-size: 20px;
      color: #666;
      font-style: italic;
      margin-bottom: 30px;
    }

    .home-link {
      padding: 10px 20px;
      background-color: #ff6347;
      color: white;
      text-decoration: none;
      font-size: 18px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .home-link:hover {
      background-color: #e5533e;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="error-code">404</h1>
    <p class="error-message">Oops! This page doesn't exist.</p>
    <p class="creative-message">Ceci n'est pas une page</p>
    <a href="/" class="home-link">Go back to homepage</a>
  </div>
</body>
</html>
